intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform_ingredients
  - inform_steps
  - request_info

responses:
  utter_specify_url:
  - text: "Certainly! Please specify a url from allrecipes.com"

  utter_obtained recipe:
  - text: "Let's begin cooking [recipe-name]. Do you want to [1] go over ingredients list or [2] go over recipe steps?"

  utter_show_ingredients:
  - text: "[recipe-name].ingredients"

  utter_recipe_step:
  - text: "[recipe-name].step[i]"

  utter_continue:
  - text: "Should I continue to the [i+1] step?"

  utter_iamabot:
  - text: "I found a reference for you. [how-to video]"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
